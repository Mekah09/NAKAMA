<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAKAMA - Get Started</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nakama: {
              primary: '#1e40af',
              secondary: '#3b82f6',
              accent: '#93c5fd',
              light: '#dbeafe',
              dark: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Add a simple class to hide elements */
    /* Modified to use opacity and visibility for transitions */
    .form-hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Prevent interaction when hidden */
    }

    /* Add transition styles */
    .form-transition {
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Adjust duration and easing as needed */
    }
  </style>
</head>

<body class="bg-nakama-light">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-nakama-primary flex items-center justify-center text-white font-bold text-xl">
              N</div>
            <span class="ml-2 text-xl font-bold text-nakama-primary">NAKAMA</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="NAKAMA.html"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
            <a href="courses.html"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Courses</a>
            <a href="assessments.html"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Assessments</a>
            <a href="progress.html"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Progress</a>
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
           <a href="auth.html"
            class="bg-nakama-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-nakama-dark transition duration-300">Get
            Started</a>
          <div class="ml-3 relative">
            <div>
              <button type="button"
                class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nakama-primary"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full"
                  src="profilc pic.jpg"
                  alt="">
              </button>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex items-center sm:hidden">
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-nakama-primary">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Authentication Section -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Get Started with NAKAMA
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Sign in to your account or create a new one.
        </p>
      </div>
      <div class="mt-8 space-y-6">
        <div>
          <button type="button" id="signInBtn"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-nakama-primary hover:bg-nakama-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nakama-primary">
            Sign In
          </button>
        </div>
        <div>
          <button type="button" id="signUpBtn"
            class="group relative w-full flex justify-center py-2 px-4 border border-nakama-primary text-sm font-medium rounded-md text-nakama-primary bg-white hover:bg-nakama-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nakama-primary">
            Sign Up
          </button>
        </div>
      </div>

      <!-- Sign In Form -->
      <div id="signInForm" class="mt-8 space-y-6 form-transition">
        <form class="space-y-6">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-nakama-primary focus:border-nakama-primary focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-nakama-primary focus:border-nakama-primary focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-nakama-primary focus:ring-nakama-primary border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-nakama-primary hover:text-nakama-dark">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-nakama-primary hover:bg-nakama-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nakama-primary">
              Sign In
            </button>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <!-- Added form-hidden class initially -->
      <div id="signUpForm" class="mt-8 space-y-6 form-hidden form-transition">
        <form class="space-y-6">
           <div>
            <label for="signup-email-address" class="sr-only">Email address</label>
            <input id="signup-email-address" name="email" type="email" autocomplete="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-nakama-primary focus:border-nakama-primary focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="signup-password" class="sr-only">Password</label>
            <input id="signup-password" name="password" type="password" autocomplete="new-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-nakama-primary focus:border-nakama-primary focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
           <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-nakama-primary focus:border-nakama-primary focus:z-10 sm:text-sm"
              placeholder="Confirm Password">
          </div>


          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-nakama-primary hover:bg-nakama-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nakama-primary">
              Sign Up
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2023 NAKAMA. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm'); // Get the sign-up form element

    // Function to show the sign-in form and hide the sign-up form
    function showSignInForm() {
      signInForm.classList.remove('form-hidden');
      signUpForm.classList.add('form-hidden');
    }

    // Function to show the sign-up form and hide the sign-in form
    function showSignUpForm() {
      signUpForm.classList.remove('form-hidden');
      signInForm.classList.add('form-hidden');
    }

    // Add event listeners to the buttons
    signInBtn.addEventListener('click', showSignInForm);
    signUpBtn.addEventListener('click', showSignUpForm);

    // Initially show the sign-in form (optional, based on your default state)
    // showSignInForm(); // Uncomment if you want sign-in to be the default view on load
  </script>

</body>

</html>
